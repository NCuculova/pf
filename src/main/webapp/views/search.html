<div class="col-md-12">
	<form class="form-horizontal" role="form" name="inputForm"
		ng-submit="search()" novalidate>
		<div class="row">
			<label class="col-md-3 control-label">Symptoms/signs of
				disease </label>
			<div class="col-md-9">
				<div class="input-group">
			      <div ui-select2="options" class="form-select" ng-model="keywords"
					style="width: 100%" data-placeholder="Enter any symptoms"></div>
			      <span class="input-group-btn">
			       <button type="submit" class="btn btn-primary"
					ng-disabled="!inputForm.$valid"><i class="fa fa-fw fa-search"></i> Search</button>
			      </span>
			    </div><!-- /input-group -->
			</div>
		</div>
		<div class="row">
			<div class="col-md-offset-3 col-md-9">
				<div class="checkbox">
						<label> <input type="checkbox" ng-model="specific">
							Match all of the symptoms </label>
				</div>
			
			</div>
		</div>
		<div class="row">
			<div class="col-md-8" ng-show=" results.physicians.length > 0">
				<fieldset>
					<legend>Physicians found: {{ filtered.length }}</legend>
				</fieldset>
				<div class="physician" ng-repeat="r in filtered = (results.physicians | filter: {location: location} | filter : { gender : gender })">
					<ul>
						<li class="styleLi">
							<h4>{{ r.firstName }} {{ r.lastName }} <small>{{ r.location }}</small></h4>
							<div class="row">
								<div class="col-md-2">
									<label>Experience</label>
									<p>{{r.date | years}}</p>
								</div>
								<div class="col-md-5">
									<label style="display: block;">Specialty</label> <span
										ng-repeat="s in r.specialties track by $index">{{s}} </span>
								</div>
								<div class="col-md-5">
									<label  style="display: block;">University</label>
									<span ng-repeat="u in r.universities">{{u}} </span>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-4" ng-show="results.diagnosis.length > 0">
				<fieldset>
					<legend>Filter results</legend>
					
					<div class="form-group">
					<label class="control-label col-md-2">Gender </label>
					<div class="btn-group col-md-10" ng-model="gender" bs-radio-group>
					<label class="btn btn-default"><input type="radio"
							class="btn btn-default" ng-click="clearGender()"><i class="fa fa-fw fa-bars"></i> All</label>
						<label class="btn btn-default"><input type="radio"
							class="btn btn-default" value="true"><i class="fa fa-fw fa-male"></i> Male</label> <label
							class="btn btn-default"><input type="radio"
							class="btn btn-default" value="false"><i class="fa fa-fw fa-female"></i> Female</label>
						</div>
					</div>
					<div class=" form-group">
						<label class="col-md-2 control-label">City</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="name"
								placeholder="Enter the name of your town" ng-model="location">
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>Possible diagnoses: {{results.diagnosis.length}}</legend>
				</fieldset>
				<div>
					<ul>
						<li ng-repeat="d in results.diagnosis"><h4>{{d.name}}</h4></li>
					</ul>
				</div>
			</div>
		</div>
	</form>
</div>
